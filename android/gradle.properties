# -------------------------------
# ? Gradle & Kotlin Daemon Setup
# -------------------------------
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dkotlin.daemon.jvm.options=-Xmx2048m
kotlin.daemon.enabled=false
kotlin.incremental=false

# -------------------------------
# ? AndroidX + Build Tweaks
# -------------------------------
android.useAndroidX=true
android.enablePngCrunchInReleaseBuilds=true

# -------------------------------
# ? ABI Support (Architectures)
# -------------------------------
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# -------------------------------
# ? React Native Features
# -------------------------------
newArchEnabled=true
hermesEnabled=true

# -------------------------------
# ?? Image Format Support
# -------------------------------
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# -------------------------------
# ?? Debugging & Packaging
# -------------------------------
EX_DEV_CLIENT_NETWORK_INSPECTOR=true
expo.useLegacyPackaging=false
expo.edgeToEdgeEnabled=true

# -------------------------------
# ?? Expo Native Modules (CMake/NDK support)
# -------------------------------
expo.modules.install.cmake=true
ndkVersion=26.1.10909125

# ?? C++ Compiler Settings
# -------------------------------
android.useFullClasspathForDexingTransform=true
android.enableR8.fullMode=false
